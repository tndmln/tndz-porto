server:
  port: 8080
  servlet:
    context-path: /

# External API configuration
external:
  api:
    url: https://dummyjson.com/users

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  packages-to-scan: com.example.pagination.controllers
  paths-to-match: /api/**

# Logging
logging:
  level:
    com.example.pagination: INFO
    com.example.pagination.services: DEBUG  # More detailed logs for service

# Custom application properties
app:
  pagination:
    default-page: 1
    default-size: 10
    max-size: 100
  cache:
    enabled: true
    duration-ms: 300000